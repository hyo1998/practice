<script>
//함수 호출 시 변수에 값을 담는 상황

//1. 함수() 호출 => 호출결과(반환값)가 변수에 저장
//2. 함수() 호출 => 함수코드(원형)가 변수에 저장

// 함수 호출 시 ()를 붙이면 함수 실행을 의미
function count(){
    var num = 1;
    return function(){
        num++;
        return num;
    }
}
var temp = count(); //클로저 closure    
// 지역변수가 계속 기억되는 현상
console.log(temp());
console.log(temp());
console.log(temp());
console.log(temp());
console.log(temp());
console.log(temp());
