<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = parseInt(prompt('점수입력'));
        var b = Number(prompt('점수입력'));
        var c = prompt('점수입력') * 1;

        var avg = (a + b + c) / 3;
        avg = Math.round(avg);
        document.write(avg);
    </script>
</body>

</html>
