<html>

<head>
    <script>
     
        var obj = {
            name: "kim",
            age: 20,
            hobby: ["당구", "수영", "독서"]
        };
        for (var i in obj) {
           var type = typeof(obj[i]);
           if(type == 'Object') {
               for (var j in obj[i]) {
            document.write(typeof(obj[i][j]) + "<br>");
            }        
           } else{
            document.write(typeof(obj[i]) + "<br>");
           }         
        }
    </script>
</head>

<body>
</body>

</html>
