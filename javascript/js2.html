<html>

<head>
    <script>
      //function alert 
      //function print() x 
      var alert = function() {

        }
        
        
        var add2 = function () {
            var tag = "";
            tag += "<tr>";
            tag += "<td>A</td><td>B</td>";
            tag += "</tr>";
            document.querySelector("#table")
                .innerHTML += tag;
        };


        var add = function () {
            var tag = "";
            tag += "<ul>";
            tag += "<li>Test</li>";
            tag += "</ul>";
            document.body.innerHTML += tag;
        };
    </script>
</head>

<body>
    <input type="button" value="Tag Change" onclick="add()">

    <table id="table" onclick="add2()">
        <tr>
            <td>이름</td>
            <td>혈액형</td>
        </tr>

    </table>

</body>

</html>
