<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
a{
    text-decoration: none;
}
   #wrap > p {
        color: blue;
    }
    li:nth-of-type(5) > p {
        color: red;
    }
    div:nth-of-type(1):hover{
        background-color: red;
    }
    div:nth-of-type(2):hover{
        background-color: seagreen;
    }
    div:nth-of-type(3):hover{
        background-color: blue;
    }
</style>
    
</head>

<body>
    <div id="wrap">
        <p>학습내용</p>
        <ul>
        <li><p>자바</p></li>
        <li><h1>JAVA</h1></li>
        <li><p>데이터베이스</p></li>
        <li><h1>DATABASE</h1></li>
        <li><p>스프링</p></li>
        <li><h1>SPRING</h1></li>
        </ul>
       
    
        <div>DIV1</div>
        <div>DIV2</div>
        <div>DIV3</div>
    </div>
    </body>
</html>
